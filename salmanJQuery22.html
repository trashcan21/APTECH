<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <button type="button" class="btn btn-primary" id="b1">css</button>
    <button type="button" class="btn btn-info" id="b2">hide</button>
    <button type="button" class="btn btn-success" id="b3">show</button>
    <button type="button" class="btn btn-dark" id="b4">slide</button>
    <button type="button" class="btn btn-dark" id="b5">Fade</button>
    <p id="p" style="color: red;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga officia exercitationem facere eligendi rem tempore delectus sit voluptatibus maiores quaerat, ea quas ducimus molestias tenetur repudiandae incidunt quia ad ab.</p>
    <script>
        $(document).ready(function(){
             $("#b1").click(function(){
                $("#p").css("color" , "black");
             });

             $("#b2").click(function(){
                $("#p").hide();
             });

             $("#b3").click(function(){
                $("#p").show();
             });

             $("#b4").click(function(){
                $("#p").slideToggle();
             });

             $("#b5").click(function(){
                $("#p").fadeToggle().slideDown(2000).slideDown(2000  );
                alert("hello")
             });
            

        })
    </script>
</body>
</html>
