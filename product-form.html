<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="product.css">
    <title>Product-Form</title>
</head>
<body>
    <h2 class="text-center">Student DATA</h2>
    <div id="main-wrapper" class="container">
        <div class="row justify-content-center">
            <div class="col-xl-12">
                <div class="card border-0">
                    <div class="card-body p-0">
                        <div class="row no-gutters">
                           <div class="col-lg-4">
                                <div class="p-5">
    
                                    <h6 class="h5 mb-0">Welcome</h6>
                                    <p class="text-muted mt-2 mb-5">Enter details about Student</p>
    

<form  autocomplete="off" onsubmit="onformsubmit()">


    <div>
    
    <label class="form-label"  for="productcode">Student Id</label>
    <input class="form-control" type="text" name="product" id="StudentId">
    
    </div>
    <div>
    
    <label class="form-label" for="product">Name</label>
    <input class="form-control" type="text" name="product" id="Name">
    
    </div>
    <div>
    
    <label class="form-label" for="product">Age</label>
    <input class="form-control" type="text" name="qty" id="Age">
    
    </div>
    <div>
    
    <label class="form-label" for="price">Email</label>
    <input class="form-control" type="text" name="price" id="Email">
    
    </div>

    <div>
    
        <label class="form-label" for="price">Contact</label>
        <input class="form-control" type="text" name="price" id="Contact">
        
        </div>

        <div>
    
            <label class="form-label" for="price">Semester</label>
            <input class="form-control" type="text" name="price" id="Semester">
            
            </div>
    <center><div class="p-3 " >

        <input class="btn btn-outline-danger text-light fw-bold" type="submit" value="submit" style="color:black;">
        <input class="btn btn-outline-danger text-light fw-bold " type="reset" value="Reset1"   style="color:black;">
        
        </div>
    </center>
    
    
    </form>
    
                                </div>
                            </div>
    
                            <div class="col-lg-8 d-none d-lg-inline-block">
                                <div class="account-block rounded-right">
                                    <div class="overlay rounded-right"></div>
                                    <div class="account-testimonial">
                                        <table id="store" >
                                            <thead>
                                            
                                            <tr>
                                            
                                                <th class="p-4" >Student ID</th>
                                                <th class="p-4" >Name    </th>
                                                <th class="p-4" >Age</th>
                                                <th class="p-4" >Email</th>
                                                <th class="p-4" >Contact</th>
                                                <th class="p-4" >Semester</th>
                                                
                                            
                                            </tr>
                                            
                                            </thead>
                                            
                                            <tbody>
                                            
                                            </tbody>
                                            
                                            
                                            </table>
                                          

                                    </div>
                                </div>
                            </div>
                        </div>
    
                    </div>
                    <!-- end card-body -->
                </div>
                <!-- end card -->
        
                <!-- end row -->
    
            </div>
            <!-- end col -->
        </div>
        <!-- Row -->
    </div>

    <script src="crud.js"></script>

</body>
</html>
